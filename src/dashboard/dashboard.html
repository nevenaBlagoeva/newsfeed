<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsfeed Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f7fa;
            color: #2c3e50;
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, #2C5530 0%, #1A3B1E 100%);
            color: white;
            padding: 3rem 1rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(44, 85, 48, 0.3);
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-style: italic;
        }

        .controls {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }

        .status {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 500;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem 2rem;
        }

        .news-list {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .news-item {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            border-left: 6px solid #4CAF50;
            position: relative;
            overflow: hidden;
        }

        .news-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(0,0,0,0.15);
        }

        .news-item::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.1), rgba(139, 195, 74, 0.1));
            border-radius: 50%;
            transform: translate(30px, -30px);
        }

        .news-rank {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: linear-gradient(135deg, #FF6B35, #F7931E);
            color: white;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            font-weight: 800;
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        }

        .news-badges {
            display: flex;
            gap: 0.8rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .badge {
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .source-badge {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .relevance-badge {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
        }

        .recency-badge {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: white;
        }

        .news-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #2c3e50;
            line-height: 1.3;
        }

        .news-title a {
            color: #2c3e50;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .news-title a:hover {
            color: #4CAF50;
        }

        .news-body {
            color: #666;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            line-height: 1.6;
        }

        .news-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 2px solid #f0f0f0;
            font-size: 0.9rem;
        }

        .news-time {
            color: #4CAF50;
            font-weight: 600;
        }

        .news-id {
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
            color: #666;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-family: 'Monaco', monospace;
            font-size: 0.8rem;
        }

        .read-more-btn {
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            color: white !important;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            text-decoration: none !important;
            font-weight: 700;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.2);
        }

        .read-more-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4);
            text-decoration: none !important;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #7f8c8d;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üåø Nevena's NewsHub</h1>
        <p>Curated tech insights, ranked by intelligence</p>
    </div>

    <div class="controls">
        <button class="refresh-btn" onclick="loadNews()">üîÑ Refresh Feed</button>
        <div id="status" class="status loading">Loading curated content...</div>
    </div>

    <div class="container">
        <div id="newsContainer" class="news-list"></div>
    </div>

    <script>
        const API_BASE_URL = 'PLACEHOLDER_API_URL';
        
        async function loadNews() {
            const statusEl = document.getElementById('status');
            const containerEl = document.getElementById('newsContainer');
            
            try {
                statusEl.textContent = 'Loading news..';
                statusEl.className = 'status loading';
                
                // Add dashboard=true query param to get metadata
                const response = await fetch(`${API_BASE_URL}/retrieve?dashboard=true`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const news = await response.json();
                
                if (news.length === 0) {
                    containerEl.innerHTML = `
                        <div class="empty-state">
                            <h3>üì≠ No news available</h3>
                            <p>Check back later for new filtered content!</p>
                        </div>
                    `;
                } else {
                    renderNews(news);
                }
                
                statusEl.textContent = `‚úÖ Loaded ${news.length} articles`;
                statusEl.className = 'status success';
                
            } catch (error) {
                console.error('Error loading news:', error);
                statusEl.textContent = `‚ùå Error: ${error.message}`;
                statusEl.className = 'status error';
                
                containerEl.innerHTML = `
                    <div class="empty-state">
                        <h3>‚ö†Ô∏è Failed to load news</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        function renderNews(news) {
            const containerEl = document.getElementById('newsContainer');
            
            const newsHtml = news.map((item, index) => {
                const publishedDate = new Date(item.published_at);
                const timeAgo = getTimeAgo(publishedDate);
                
                // Parse relevance score from SK format or use direct score
                const relevanceScore = item.SK ? parseFloat(item.SK.split('#')[0]) : (item.relevance_score || 0.5);
                
                // Calculate recency score
                const hoursOld = (Date.now() - publishedDate.getTime()) / (1000 * 60 * 60);
                const recencyScore = Math.max(0, Math.min(100, 100 - (hoursOld * 2)));
                
                // Get article URL - validate it's a proper URL
                let articleUrl = '';
                if (item.url && item.url.startsWith('http')) {
                    articleUrl = item.url;
                }
                
                return `
                    <div class="news-item">
                        <div class="news-rank">${index + 1}</div>
                        
                        <div class="news-badges">
                            <span class="badge source-badge">${item.source}</span>
                            <span class="badge relevance-badge">‚≠ê ${(relevanceScore * 100).toFixed(0)}%</span>
                            <span class="badge recency-badge">‚ö° ${recencyScore.toFixed(0)}%</span>
                        </div>
                        
                        <h2 class="news-title">
                            ${articleUrl ? `<a href="${articleUrl}" target="_blank" rel="noopener">` : ''}
                                ${escapeHtml(item.title)}
                            ${articleUrl ? '</a>' : ''}
                        </h2>
                        
                        ${item.body ? `<div class="news-body">${escapeHtml(item.body)}</div>` : ''}
                        
                        <div class="news-footer">
                            <div class="news-time">üìÖ ${timeAgo}</div>
                            ${articleUrl ? `<a href="${articleUrl}" target="_blank" rel="noopener" class="read-more-btn">
                                üìñ Read Full Article
                            </a>` : '<span style="color: #999; font-style: italic;">No link available</span>'}
                            <div class="news-id">#${item.id.slice(0, 8)}</div>
                        </div>
                    </div>
                `;
            }).join('');
            
            containerEl.innerHTML = newsHtml;
        }
        
        function getTimeAgo(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMins / 60);
            const diffDays = Math.floor(diffHours / 24);
            
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            return `${diffDays}d ago`;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Load news on page load
        document.addEventListener('DOMContentLoaded', loadNews);
        
        // Auto-refresh every 5 minutes
        setInterval(loadNews, 5 * 60 * 1000);
    </script>
</body>
</html>
